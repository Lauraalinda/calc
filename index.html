<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7cf0963032.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="tip_calculator">
    <h1>SPLI<br>TTER</h1>
    <div class="container">
      <div class="content-container">
        <form class="bill_section">
          <h4>Bill</h4>
          <input class="billamount" type="text" placeholder="$">
        </form>
        
        <form class="select_tip">
          <h4>Select Tip %</h4>
          <div class="buttons">
            <button class='btn' id="0.05">5%</button>
            <button class='btn' id="0.10">10%</button>
            <button class='btn' id="0.15">15%</button>
            <button class='btn' id="0.25">25%</button>
            <button class='btn' id="0.50">50%</button>
            <input class='custom-tip' type="input" placeholder="Custom"></input>
          </div>
        </form>

          <form class="number_of_people">
            <h4>Number of People</h4>
            <input class="numberofpeople" type="text">
            <!-- <i class="fa fa-user" aria-hidden="true"></i> -->
          </form>
      </div>

      <div class="tip_section">
        <div class="tips-content">
           <div class="tips">
             <h5>Tip Amount<br><span>/person</span></h5>
             <p class="tip_amount">$ 4.27</p>
           </div>
           <div class="tips">
             <h5>Total <br><span>/person</span></h5>
             <p class="total_amount">$ 32.79</p>
           </div>
          </div>
        <button class='reset-btn'>RESET</button>
      </div>
    </div>
  </div>


<script src="app.js"></script>
</body>

</html>
